<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Employee Management System</title>

<script type="text/javascript" src="InsertValidator.js"></script>
</head>

<body>
	<h1 align="center">WELCOME TO EMPLOYEE REGISTRATION FORM</h1>

	<form name="myform" action="ServletService" method="get">
		<table border="5" bordercolor="black" align="center" cellspacing="10">


			<td align="center" colspan="2"><h2 align="center">Enter
					Employee Details</h2></td>
			<tr>
				<td>Enter First Name</td>
				<td><input type="text" name="e_fname"></td>
			</tr>

			<tr>
				<td>Enter Last Name</td>
				<td><input type="text" name="e_lname"></td>
			</tr>

			<tr>
				<td>Enter Employee ID</td>
				<td><input type="text" name="emp_id"></td>
			</tr>
			<tr>
				<td>Enter Manager ID</td>
				<td><input type="text" name="mgr_id"></td>
			</tr>
			<tr>
				<td>Enter Date Of Joining</td>
				<td><input type="date" name="doj"></td>
			</tr>

			<tr>
				<td>Enter Salary(per month)</td>
				<td><input type="text" name="sal"></td>
			</tr>

			<tr>
				<td>Enter Job Grade(between 1 and 5)</td>
				<td><input type="number" name="grade" min="1" max="5"></td>
			</tr>
			<td align="center" colspan="2"><h2 align="center">Enter
					Department Details</h2></td>

			<tr>
				<td>Enter Name</td>
				<td><input type="text" name="d_name"></td>
			</tr>

			<tr>
				<td>Enter ID</td>
				<td><input type="text" name="d_id"></td>
			</tr>

			<tr>
				<td>Enter location</td>
				<td><input type="text" name="d_location"></td>
			</tr>


			<tr align="center">
				<td colspan="2"><input type="submit" name="REGISTER"
					value="SUBMIT FORM" onclick="return validateForm() "></td>

			</tr>

		</table>
	</form>

</body>
</html>
