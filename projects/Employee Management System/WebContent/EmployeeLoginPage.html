<html>
<head>
<title>Login page</title>
<link rel="stylesheet" type="text/css" href="AdminLoginStyle1.css" />

</head>
<body>
	<div class="container">

		<section id="content">
			<h2 align="center">EMPLOYEE LOGIN</h2>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<form action="LoginemployeeServlet" name="myForm">
				<div>
					User name <input type="text" placeholder="Enter user name"
						name="userid" />
				</div>
				<div>
					Password <input type="password" required="required"
						placeholder="Enter password " name="pswrd" />
				</div>
				<div>
					<input type="submit" value="Login"
						style="background-color: gray; color: #fff; border-style: ridge;" />
					<input type="reset" required="required" value="Cancel"
						style="background-color: gray; color: #fff; border-style: ridge;" />
				</div>
			</form>

		</section>
	</div>
</body>
</html>
