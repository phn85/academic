<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Employee Management System</title>
<script type="text/javascript" src="UpdateValidator.js"></script>
</head>
<body>

	<form name="myform" action="UpdateServlet"
		onsubmit="return validateForm()" method="get">
		<table border="5" bordercolor="black" align="center" cellspacing="10">

			<td align="center" colspan="2"><h2 align="center">
					Enter Updated Employee Details
					<h2></td>

			<tr>
				<td>Enter Employee ID to update</td>
				<td><input type="text" name="emp_id"></td>
			</tr>
			<tr>
				<td>Enter Employee's Manager ID</td>
				<td><input type="text" name="mgr_id"></td>
			</tr>

			<tr>
				<td>Enter Salary(per month)</td>
				<td><input type="text" name="sal"></td>
			</tr>

			<tr>
				<td>Enter Job Grade</td>
				<td><input type="text" name="grade"></td>
			</tr>
			<td align="center" colspan="2"><h2 align="center">
					Enter Updated Department Details
					<h2></td>

			<tr>
				<td>Enter Name</td>
				<td><input type="text" name="d_name"></td>
			</tr>

			<tr>
				<td>Enter ID</td>
				<td><input type="text" name="d_id"></td>
			</tr>

			<tr>
				<td>Enter location</td>
				<td><input type="text" name="d_location"></td>
			</tr>

			<tr align="center">
				<td colspan="2"><input type="submit" value="UPDATE"></td>

			</tr>
		</table>
	</form>
</body>
</html>
